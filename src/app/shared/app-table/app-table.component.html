<div class="users-table">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let column of tableColumns" matColumnDef="{{column.attr}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="column.sortDisabled">
        <div>{{column.displayName}}</div>
      </th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="column.type === 'actions'">
          <ng-container *ngFor="let action of column.actions">
            <mat-icon (click)="onActionClick('onDeleteUserClick', row)">{{action.icon}}</mat-icon>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="column.type === 'image'">
          <img [src]="row[column.attr]">
        </ng-container>
        <ng-container *ngIf="column.type === 'text'">
          {{row[column.attr]}}
        </ng-container>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsAttr"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsAttr;" (click)="onRowClick(row)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]"
                 [pageSize]="10"
                 showFirstLastButtons
                 aria-label="Select page of users">
  </mat-paginator>
</div>
